receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
processors:
extensions:
  health_check: {}
exporters:
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true
  prometheus:
    endpoint: 0.0.0.0:9090
    namespace: testapp
  debug:
  file:
    path: /tmp/otel-logs.json
    rotation:
      max_megabytes: 100
      max_days: 3

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: []
      exporters: [otlp, debug]

    metrics:
      receivers: [otlp]
      processors: []
      exporters: [prometheus, debug]

    logs:                       # ★追加
      receivers: [otlp]         # ← Go から OTLP で送る場合
      processors: []
      exporters: [file, debug]